        <form action="action.php" class="contactForm" name="myForm" method="post" onsubmit="return validateForm()">
            <main class="formLayout">
            <h2>Get In Touch</h2>

            <label id="firstName"><input name="firstName" class="textArea" type="text" placeholder="First Name"></label><br>

            <label id="lastName"><input name="lastName" class="textArea" type="text" placeholder="Last Name" ></label><br>

            <label id="myEmail"></label> <input name="email" class="textArea" type="email" placeholder="Email" id="myemail" ><br>

            <label id="address"><input name="number" class="textArea" type="tel" placeholder="xxx-xxx-xxxx"></label><br>


            <textarea class="textArea" rows="3" cols="30" placeholder="Comments" name="comments" id="comments"></textarea><br>

            <button class="button" type="submit" name="button">Submit</button>
            <button class="button" type="reset" name="button">Reset</button>

            </main>
        </form> <!-- End of Action.php -->
    </section> <!-- End of contactContent -->

    <script type="text/javascript">

    function validateForm() {
    let a = document.forms["myForm"]["firstName"].value;
    let b = document.forms["myForm"]["lastName"].value;
    let c = document.forms["myForm"]["email"].value;
    let d = document.forms["myForm"]["number"].value;
    let e = document.forms["myForm"]["comments"].value;

    if (a == "") {
      alert("Name must be filled out");
    }
    if (b == "") {
      alert("Last Name must be filled out");
    }
    if (c == "") {
      alert("Email must be filled out");
    }
    if (d == "") {
      alert("Phone Number must be filled out");
    }
    if (e == "") {
      alert("Comments must be filled out");

    }


  }
    </script>
